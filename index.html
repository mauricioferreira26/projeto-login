<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="imagem">
        </section>
        <section id="formulario">
            <form action="#" method="post" autocomplete="on">
                <h1>Login</h1>
                <p>
                    Seja bem-vido(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <i class="material-icons"></i>
                <div class="caixa">
                    <label for="iemail"><i id="icon" class="material-icons">person</i></label>
                    <input type="email" name="email" id="iemail" placeholder="seu email" autocomplete="email" required maxlength="30">
                </div>

                <div class="caixa">
                    <label for="isenha"><i id="icon" class="material-icons">vpn_key</i></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="20">
                </div>

                <input class="botao" type="submit" value="Entrar">
                <a href="esqueci.html">
                    Esqueci a senha <i class="material-icons">mail</i>
                </a>
            </form>
        </section>
    </main>
</body>
</html>
